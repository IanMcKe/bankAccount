<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Bank of Donut Heaven</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand text-center">Bank of Donut Heaven</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron vertical-center">
            <div  class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="jumbotron vertical-center account">
                            <form id="new-bank-account">
                                <div class="form-group">
                                    <label for="new-account-name">Account Name</label>
                                    <input type="text" class="form-control" id="new-account-name">
                                    <label for="new-balance">Initial Deposit</label>
                                    <input type="number" class="form-control" id="new-balance">
                                </div>
                                <button type="submit" class="btn">Create</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="jumbotron vertical-center withdraw">
                            <form id="deposit-withdraw">
                                <div class="form-group">
                                    <label for="new-deposit">Deposit</label>
                                    <input type="number" class="form-control" id="new-deposit" value=0 min=0>
                                    <label for="new-withdraw">Withdraw</label>
                                    <input type="number" class="form-control" id="new-withdraw" value=0 min=0>
                                </div>
                                <button type="submit" class="btn">Deposit/Withdraw</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class= "row">
                    <div class="col-md-12">
                      <div class="jumbotron vertical-center">
                          <div id="show-account">
                              <h2 class="text-center"><span class="account-name"></span></h2>
                              <p class="text-center">Balance: <span class="balance"></span></p>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
